<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            text-align: center;
            background-image: url('https://images.pexels.com/photos/1464213/pexels-photo-1464213.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350');
            color: black;
        }

        a {
            color: black;
        }

        a:hover {
            color: red;
        }

        nav {
            text-align: justify;
            background-color: black;
        }

        #can {
            background-color: grey;
            opacity: .9;
        }

         </style>
    <title>Your Current Representatives</title>
    <nav>
        <div class="nav-wrapper">
            <a href="http://localhost:8000/civics/" class="brand-logo">Simply-Politico</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="http://localhost:8000/civics/login/">Log In</a></li>
                <li><a href="http://localhost:8000/civics/logout_view/">Log out</a></li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div id="can" class="container">
        {% for candidate in candidate %}
        <h4>{{candidate.first_name}} {{candidate.last_name}} {{candidate.party}} {{candidate.district}}</h4>
       <br><h5> <a href="{{candidate.url}}">Web Page</a>
        <br> <a href="https://twitter.com/{{candidate.twitter}}">Twitter</a>
        <br><a href=https://www.youtube.com/user/{{candidate.youtube}}>YouTube</a>
        <br><a href=https://en.wikipedia.org/wiki/{{candidate.wikipedia_id}}>Wiki</a></h5>
        {% endfor %}
     <iframe width="425" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                            src="https://www.govtrack.us/congress/members/embed/mapframe?&bounds=-154.08,55.952,-93.208,34.626"></iframe> </div>
</div>
</body>
</html>
