<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>

    <nav>
        <div class="nav-wrapper">

<title>Look Up What Matters to You</title>

<div class="container">

                <div class="col s9" id="area">Enter the State and Part of Congress you Would Like to See.

                         <label for="house">Congress</label>
                            <select class="browser-default" id="house" name="house">
                                <option value="---">---</option>
                                <option value="sen">Senate</option>
                                <option value="rep">House of Rep</option>
                                </select>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                        </form>
                            </div>
                            </td>
                        </tr>
                     </table>
